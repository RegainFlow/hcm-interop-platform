<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RegainFlow | Validation Dashboard</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Montserrat:wght@400;600;700&display=swap"
    rel="stylesheet" />

  <style>
    :root {
      /* Primary Colors */
      --color-primary: #00d6cb;
      --color-primary-light: #00ffff;
      --color-primary-dark: #00a89e;
      --color-primary-alpha-15: rgba(0, 214, 203, 0.15);
      --color-primary-alpha-25: rgba(0, 214, 203, 0.25);
      --color-primary-alpha-50: rgba(0, 214, 203, 0.5);

      /* Secondary & Backgrounds */
      --color-secondary: #121213;
      --color-accent: #ffd700;
      --color-bg-primary: #121213;
      --color-bg-secondary: #1a1a1a;
      --color-text-primary: #ffffff;
      --color-text-secondary: #a6a6a6;
      --color-success: #10b981;
      --color-error: #ef4444;
      --color-warning: #f59e0b;

      /* Glass */
      --glass-bg-medium: rgba(255, 255, 255, 0.05);
      --glass-border-accent: rgba(0, 214, 203, 0.2);
      --glass-blur-lg: blur(16px);

      /* Glows */
      --glow-subtle: 0 0 10px rgba(0, 214, 203, 0.2);
      --glow-medium: 0 0 20px rgba(0, 214, 203, 0.3);

      /* Fonts */
      --font-primary: 'Exo 2', sans-serif;
      --font-logo: 'Montserrat', sans-serif;
      --font-mono: 'JetBrains Mono', monospace;
    }

    body {
      background-color: var(--color-bg-primary);
      color: var(--color-text-primary);
      font-family: var(--font-primary);
      margin: 0;
      overflow-x: hidden;
    }

    /* Utility Classes from Design System */
    .glass-card {
      background: var(--glass-bg-medium);
      backdrop-filter: var(--glass-blur-lg);
      -webkit-backdrop-filter: var(--glass-blur-lg);
      border: 1px solid var(--glass-border-accent);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .text-neon {
      color: var(--color-primary);
      text-shadow: 0 0 10px rgba(0, 214, 203, 0.3);
    }

    .icon-glow {
      color: var(--color-primary);
      filter: drop-shadow(0 0 8px rgba(0, 214, 203, 0.5));
    }

    .neon-button {
      background: var(--color-primary-alpha-15);
      border: 1px solid var(--color-primary);
      box-shadow: var(--glow-subtle);
      color: var(--color-primary);
      transition: all 0.3s ease;
      border-radius: 8px;
      cursor: pointer;
    }

    .neon-button:hover {
      background: var(--color-primary-alpha-25);
      box-shadow: var(--glow-medium);
      transform: translateY(-2px);
    }

    .font-mono {
      font-family: var(--font-mono);
    }

    .font-logo {
      font-family: var(--font-logo);
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--color-bg-secondary);
    }

    ::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--color-primary-dark);
    }
  </style>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  </body>

</html>
